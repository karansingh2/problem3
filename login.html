<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Sign in & Sign up Form</title>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup" id="sign_in">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" for="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" for="password" placeholder="Password" />
            </div>
            <a href="index.html" style="text-decoration: none; text-align: center;">
            <input type="submit" value="Login" class="btn solid" />
            </a>

          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" name="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fa fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <a href="#sign_in" style="text-decoration: none;">
              <input type="submit" class="btn" value="Sign up"/>
            </a>
